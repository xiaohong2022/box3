<html lang="zh_CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Box3 方块查看器</title>
    <link rel="icon" href="https://box3.codemao.cn/favicon.ico" type="icon">
    <link rel="stylesheet" href="./demo.css">
    <meta name="color-scheme" content="dark">
</head>

<body>
    <div class="app">
        <div class="app-title">Box3 方块查看器</div>
        <div class="app-body">
            <div class="app-body-left"></div>
            <div class="app-body-right">
                <div class="app-body-right-top"><input placeholder="搜索"></div>
                <div class="app-body-right-bottom"></div>
            </div>
        </div>
    </div>
    <div class="dialog-shadow" style="display: none;">
        <div class="dialog">
            <div class="dialog-title"><span></span>
                <div>×</div>
            </div>
            <div class="dialog-body">
                <div class="dialog-body-left">
                    <div class="app-body-right-bottom-block">
                        <div class="app-body-right-bottom-block-block2">
                            <div class="app-body-right-bottom-block-express">
                                <div class="app-body-right-bottom-block-express-front "
                                    style="background: url(https://static.box3.codemao.cn/block/Qmf9RUjWqUEE1rFEKrdEWVYon5FHYLHGyBcMLq441tSjfV.png) -320px -64px;box-shadow: none;">
                                </div>
                                <div class="app-body-right-bottom-block-express-after "
                                    style="background:url(https://static.box3.codemao.cn/block/Qmf9RUjWqUEE1rFEKrdEWVYon5FHYLHGyBcMLq441tSjfV.png) -320px -64px;box-shadow: none;">
                                </div>
                                <div class="app-body-right-bottom-block-express-under "
                                    style="background: url(https://static.box3.codemao.cn/block/Qmf9RUjWqUEE1rFEKrdEWVYon5FHYLHGyBcMLq441tSjfV.png) -320px -64px;box-shadow: none;">
                                </div>
                                <div class="app-body-right-bottom-block-express-upper "
                                    style="background: url(https://static.box3.codemao.cn/block/Qmf9RUjWqUEE1rFEKrdEWVYon5FHYLHGyBcMLq441tSjfV.png) -320px -64px;box-shadow: none;">
                                </div>
                                <div class="app-body-right-bottom-block-express-right "
                                    style="background: url(https://static.box3.codemao.cn/block/Qmf9RUjWqUEE1rFEKrdEWVYon5FHYLHGyBcMLq441tSjfV.png) -320px -64px;box-shadow: none;">
                                </div>
                                <div class="app-body-right-bottom-block-express-left "
                                    style="background: url(https://static.box3.codemao.cn/block/Qmf9RUjWqUEE1rFEKrdEWVYon5FHYLHGyBcMLq441tSjfV.png) -320px -64px;box-shadow: none;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dialog-body-right">
                    <h3>方块信息</h3>
                    <div class="dialog-body-right-information">
                        <div>
                            <div>名称</div>
                            <div class="codeWork dialog-body-right-information-name">sand</div>
                        </div>
                        <div>
                            <div>ID</div>
                            <div class="codeWork"><a class="codeNumb dialog-body-right-information-id">135</a></div>
                        </div>
                    </div>
                    <h3>建造方块代码</h3>
                    <div class="dialog-body-right-codecreatevalue">
                        <span>x</span><input type="number" value="0" class="dialog-body-right-codecreatevalue-x">
                        <span>y</span><input type="number" value="0" class="dialog-body-right-codecreatevalue-y">
                        <span>z</span><input type="number" value="0" class="dialog-body-right-codecreatevalue-z">
                        <span>旋转码</span>
                        <select class="dialog-body-right-codecreatevalue-xzm">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <label>
                            <input type="checkbox" class="dialog-body-right-codecreatevalue-v" checked>
                            <span>使用方块ID</span>
                        </label>
                        <data hidden></data>
                    </div>
                    <div class="codeWork">voxels.setVoxel<a class="dialog-body-right-codecreate-hasid">Id</a>(<a
                            class="codeNumb dialog-body-right-codecreate-x">0</a>, <a
                            class="codeNumb dialog-body-right-codecreate-y">0</a>, <a
                            class="codeNumb dialog-body-right-codecreate-z">0</a>, <a
                            class="codeNumb dialog-body-right-codecreate-v">135</a><a
                            class="dialog-body-right-codecreate-douh">, </a><a
                            class="codeNumb dialog-body-right-codecreate-xzm">0</a>)</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./demo.js"></script>
</body>

</html>
